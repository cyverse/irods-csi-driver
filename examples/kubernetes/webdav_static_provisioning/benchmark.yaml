apiVersion: v1
kind: Pod
metadata:
  name: irods-webdav-bench
spec:
  containers:
  - name: app
    image: pstauffer/iozone
    command: ["/bin/sh"]
    args: ["-c", "iozone -R -l 1 -u 1 -r 4k -s 100m -F /data/webdav_bench.tmp -b /data/webdav_bench.xls"]
    volumeMounts:
    - name: persistent-storage
      mountPath: /data
  restartPolicy: Never
  volumes:
  - name: persistent-storage
    persistentVolumeClaim:
      claimName: irods-webdav-pvc
