apiVersion: v1
kind: Pod
metadata:
  name: irods-app1
spec:
  containers:
  - name: app
    image: busybox
    command: ["/bin/sh"]
    args: ["-c", "echo Kubernetes! $(date -u) >> /data/kubernetes_out.txt"]
    volumeMounts:
    - name: persistent-storage
      mountPath: /data
  volumes:
  - name: persistent-storage
    persistentVolumeClaim:
      claimName: irods-pvc
