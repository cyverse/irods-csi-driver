# Node Service
kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: irods-csi-node
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: irods-csi-node
  template:
    metadata:
      labels:
        app: irods-csi-node
    spec:
      hostNetwork: true
      priorityClassName: system-node-critical
      tolerations:
        - operator: Exists
      containers:
        - name: irods-plugin
          securityContext:
            privileged: true
            capabilities:
              add: ["SYS_ADMIN"]
            allowPrivilegeEscalation: true
          image: cyverse/irods-csi-driver:latest
          args:
            - --endpoint=$(CSI_ENDPOINT)
            - --nodeid=$(NODE_ID)
            - --secretpath=$(SECRET_VOLUME_PATH)
            - --poolservice=$(IRODSFS_POOL_ENDPOINT)
            - --prometheus_exporter_port=$(PROMETHEUS_EXPORTER_PORT)
            - --storagepath=$(STORAGE_VOLUME_PATH)
            - --logtostderr
            - --v=5
          env:
            - name: CSI_ENDPOINT
              value: unix:/csi/csi.sock
            - name: IRODSFS_POOL_ENDPOINT
              value: unix:/csi/pool.sock
            - name: SECRET_VOLUME_PATH
              value: /secrets
            - name: STORAGE_VOLUME_PATH
              value: /storage
            - name: NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: PROMETHEUS_EXPORTER_PORT
              value: "12023"
          volumeMounts:
            - name: mountpoint-dir
              mountPath: /var/lib/kubelet/pods
              mountPropagation: Bidirectional
            - name: plugin-dir
              mountPath: /var/lib/kubelet/plugins
              mountPropagation: Bidirectional
            - name: socket-dir
              mountPath: /csi
            - name: secret-volume
              mountPath: /secrets
            - name: storage-volume
              mountPath: /storage
          ports:
            - containerPort: 9810
              name: healthz
              protocol: TCP
            - containerPort: 12023
              name: prom-metrics
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: healthz
            initialDelaySeconds: 10
            timeoutSeconds: 3
            periodSeconds: 2
            failureThreshold: 5
        - name: irods-pool
          image: cyverse/irods-csi-driver-pool:latest
          args:
            - --cache_size_max=$(CACHE_SIZE_MAX)
            - --data_root=$(IRODSFS_POOL_DATA)
            - --endpoint=$(IRODSFS_POOL_ENDPOINT)
            - --prometheus_exporter_port=$(PROMETHEUS_EXPORTER_PORT)
          env:
            - name: CACHE_SIZE_MAX
              value: "21474836480"
            - name: IRODSFS_POOL_DATA
              value: /irodsfs_pool_data
            - name: IRODSFS_POOL_ENDPOINT
              value: unix:///csi/pool.sock
            - name: PROMETHEUS_EXPORTER_PORT
              value: "12022"
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
          ports:
            - containerPort: 12022
              name: prom-metrics
              protocol: TCP
        - name: csi-driver-registrar
          image: registry.k8s.io/sig-storage/csi-node-driver-registrar:v2.9.1
          args:
            - --csi-address=$(ADDRESS)
            - --kubelet-registration-path=$(DRIVER_REG_SOCK_PATH)
            - --v=5
          env:
            - name: ADDRESS
              value: /csi/csi.sock
            - name: DRIVER_REG_SOCK_PATH
              value: /var/lib/kubelet/plugins/irods.csi.cyverse.org/csi.sock
            - name: KUBE_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
            - name: registration-dir
              mountPath: /registration
        - name: liveness-probe
          image: registry.k8s.io/sig-storage/livenessprobe:v2.11.0
          args:
            - --csi-address=/csi/csi.sock
            - --health-port=9810
          volumeMounts:
            - name: socket-dir
              mountPath: /csi
      volumes:
        - name: mountpoint-dir
          hostPath:
            path: /var/lib/kubelet/pods
            type: DirectoryOrCreate
        - name: plugin-dir
          hostPath:
            path: /var/lib/kubelet/plugins
            type: Directory
        - name: registration-dir
          hostPath:
            path: /var/lib/kubelet/plugins_registry
            type: Directory
        - name: socket-dir
          hostPath:
            path: /var/lib/kubelet/plugins/irods.csi.cyverse.org
            type: DirectoryOrCreate
        - name: secret-volume
          secret:
            secretName: irods-csi-driver-global-secret
        - name: storage-volume
          hostPath:
            path: /var/lib/kubelet/plugins/irods.csi.cyverse.org/storage
            type: DirectoryOrCreate
      nodeSelector:
        kubernetes.io/os: linux
        kubernetes.io/arch: amd64
          
